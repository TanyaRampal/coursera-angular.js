<div class="container">

		<fieldset >
			<h1>Sign Up for our Newsletter!</h1>
			<br><br>
			<form name='regForm' novalidate>
				
				<input type="text" name="firstname"
				placeholder="First Name"
				ng-model="reg.user.firstname"
				required
				style="color: black">

				<!-- {{reg.user.username}} -->

				<span ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
					First name is required!
				</span>
				<br> <br> 



				<input type="text" name="lastname"
				placeholder="Last Name"
				ng-model="reg.user.lastname"
				required 
				style="color: black">

				<!-- {{reg.user.lastname}} -->

				<span ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
					Last name is required!
				</span>
				<br> <br> 				


				<input type="email" 
				name="email" 
				placeholder="Email" 
				ng-model="reg.user.email" 
				required
				style="color: black">

				<span ng-if="regForm.email.$error.required && regForm.email.$touched">						Must be a valid email address: handle@domain format!
				</span>
				<br> <br>


				<input type="text" name="phone" placeholder="Phone ###-###-####" 
				ng-model="reg.user.phone" 
				required
				pattern="(\d{3})-(\d{3})-(\d{4})"
				style="color: black">
				
		        <span ng-if="regForm.phone.$error.required && regForm.phone.$touched">
		            Phone must be in the format ###-###-####.
		        </span>
          		<br> <br>


          		<input type="favfood" 
				name="favfood" 
				placeholder="Favorite menu item" 
				ng-model="reg.user.favfood" 
				required
				style="color: black">

				<span ng-if="regForm.favfood.$error.required && regForm.favfood.$touched">						
					Required Field!
				</span>
				<br> <br>


				<button ng-disabled="regForm.$invalid" ng-click="reg.submit()">Submit</button>


		    </form>
		    
		    </fieldset>

			    <div id="info" ng-if="reg.completed" style="font-size: 1.3em">
			    	Your info has been saved! Go to 
			    	<a ui-sref="public.myinfo" style="text-decoration: underline; color: #1DD8E6;">My info</a>
			    	 to view your details!
			    </div>
	</div>
